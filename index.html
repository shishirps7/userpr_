<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="styles.css" class="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>User Form</h1>
    <form class="form">
       <div class="inputdiv"> <label for="fname" class="inplab">First Name</label>
        <input id="fname" class="inp" type="text" required autocomplete="additional-name"></div>
        <div class="inputdiv"><label for="lname" class="inplab">Last Name</label>
        <input id="lname" class="inp" type="text" required autocomplete="additional-name"></div>
        <div class="inputdiv"><label for="email" class="inplab">Email</label>
        <input id="email" class="inp" type="email" required autocomplete="email"></div>
        <div class="inputdiv"><label for="dob"class="inplab">Date Of Birth</label>
            <input id="dob" class="inp" type="date" required autocomplete="bday-day"></div>
        <button class="submbut" type="submit">Submit</button>
        <button type="button" class="lisbut">View List</button>
    </form>
    <div class="listdiv">
        <div class="list">
            <div id="list_top">
                <div id="close">X</div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
